<ion-view title="Holiday List">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ul class="list" ng-repeat="holiday in holidayList">
            <li class="item"  on-tap="showDetails(holiday)">
                {{holiday.festivalName}}
            </li>
        </ul>
    </ion-content>
</ion-view>
