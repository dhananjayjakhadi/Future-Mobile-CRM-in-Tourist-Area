<ion-view title="Tourist Attraction">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card" ng-repeat="place in touristplace">

            <div class="item item-avatar" on-tap="showDetails(place)">
                <img ng-src="{{place.images}}">
                <h2>{{place.name}}</h2>
            </div>

            <div class="item item-body">
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued" ng-click="navigateToLocation(place)">Navigate</a>
                </p>
            </div>

        </div>
    </ion-content>
</ion-view>
