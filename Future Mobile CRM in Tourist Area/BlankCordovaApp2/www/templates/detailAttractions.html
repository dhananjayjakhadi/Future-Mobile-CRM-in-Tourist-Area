<ion-view title="Tourist Attraction">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{name}}</h2>
                <p>{{phonenumber}}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{images}}">
                <p>
                    Distance: {{distance}}
                </p>
                <p>{{description}}</p>
            </div>

        </div>
    </ion-content>
</ion-view>
