<ion-view title="Hotels">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        {{holetsList.hotels}}
        <div class="list card" ng-repeat="hotel in hotels">

            <div class="item item-avatar" on-tap="showDetails(hotel)">
                <img ng-src="{{hotel.images}}">
                <h2>{{hotel.name}}</h2>
            </div>

            <div class="item item-body">
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued" ng-click="navigateToLocation(hotel)">Navigate</a>
                </p>
            </div>

        </div>
    </ion-content>
</ion-view>
