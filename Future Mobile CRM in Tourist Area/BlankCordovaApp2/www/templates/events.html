<ion-view title="Events">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card" ng-repeat="event in eventList">

            <div class="item" on-tap="showDetails(event)">
                <h2>{{event.name}}</h2>
            </div>
            <div class="item item-body">
                <p>
                    <button class="subdued" ng-click="navigateToLocation(event)">Navigate</button>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
